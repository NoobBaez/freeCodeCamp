<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <h1 id='title'>freeCodeCamp Survey Form</h1>
        <p id='description'>Thank you for taking the time to help us improve the platform</p>
        <main>
            <form id='survey-form'>
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>

                <label id="email-label" for="email">Email</label>
                <input type="email" name="" id="email" placeholder="Enter you Email" required>

                <label id="number-label" for="age">Age</label>
                <input type="number" name="age" id="number" min=18 max=150 placeholder="Age" required>

                <label for="role">Which option best describes your current role?</label>
                <select name="role" id="dropdown">
                    <option value="" disabled selected>Select an option</option>
                    <option value="student">Student</option>
                    <option value="fullTimeJob">Full Time Job</option>
                    <option value="fullTimeLearner">Full Time Learner</option>
                    <option value="not">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
                <label for='radioButtons'>Would you recommend freeCodeCamp to a friend?</label>
                <div id='radioButtons' name="radioButtons">
                    <div>
                        <input type="radio" name="recommend" value="definitely">
                        <label for="definitely">Definitely</label>
                    </div>
                    <div>
                        <input type="radio" name="recommend" value="maybe">
                        <label for="Maybe">Maybe</label>
                    </div>
                    <div>
                        <input type="radio" name="recommend" value="notSure">
                        <label for="No sure">No sure</label>
                    </div>
                </div>
                <label for="favorite">What is your favorite feature of freeCodeCamp?</label>
                <select name="favorite" id="dropdown">
                    <option value="" disabled selected>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>
                <label for="checkBoxes">What would you like to see improved? <span>(Check all that apply)</span></label>

                <div id="checkBoxes">
                    <div>
                        <input type="checkbox" name="frontEndProjects" value="frontEndProjects">
                        <label for="frontEndProjects">Front-end Projects</label>
                    </div>
                    <div>
                        <input type="checkbox" name="backEndProjects" value="backEndProjects">
                        <label for="backEndProjects">Back-end Projects</label>
                    </div>
                    <div>
                        <input type="checkbox" name="dataVisualization" value="dataVisualization">
                        <label for="dataVisualization">Data Visualization</label>
                    </div>
                    <div>
                        <input type="checkbox" name="challenges" value="challenges">
                        <label for="challenges">Challenges</label>
                    </div>
                    <div>
                        <input type="checkbox" name="openSourceCommunity" value="openSourceCommunity">
                        <label for="openSourceCommunity">Open Source Community</label>
                    </div>
                    <div>
                        <input type="checkbox" name="gitter" value="gitter">
                        <label for="gitter">Gitter help rooms</label>
                    </div>
                    <div>
                        <input type="checkbox" name="videos" value="video">
                        <label for="video">Videos</label>
                    </div>
                    <div>
                        <input type="checkbox" name="city" value="city">
                        <label for="city">City Meetups</label>
                    </div>
                    <div>
                        <input type="checkbox" name="Wiki" value="wiki">
                        <label for="wiki">Wiki</label>
                    </div>
                    <div>
                        <input type="checkbox" name="forum" value="Forum">
                        <label for="forum">Forum</label>
                    </div>
                    <div>
                        <input type="checkbox" name="additional" value="additional">
                        <label for="additional">Additional Courses</label>
                    </div>
                </div>
                <label for="suggestion">Any comments or suggestions?</label>
                <textarea name="suggestion" rows="7" placeholder="Enter you comment here..."></textarea>
                <button id="submit" type="submit">Submit</button>
            </form>
        </main>
    </div>
</body>

</html>
